<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-8">

    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">

            <!-- Header -->
            <div id="quiz-header" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-6">
                <h1 id="quiz-title" class="text-3xl font-bold text-white">Chargement...</h1>
                <p class="text-indigo-100 mt-1">Répondez à toutes les questions</p>
            </div>

            <!-- Loading State -->
            <div id="loading-container" class="p-12 flex flex-col items-center justify-center">
                <svg class="animate-spin h-12 w-12 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-600 text-lg">Chargement du quiz...</p>
            </div>

            <!-- Error State -->
            <div id="error-container" class="hidden p-12">
                <div class="bg-red-50 border-2 border-red-200 rounded-xl p-6 text-center">
                    <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-red-800 mb-2">Erreur</h2>
                    <p id="error-message" class="text-red-600"></p>
                </div>
            </div>

            <!-- Quiz Form -->
            <form id="quiz-form" class="hidden p-8">
                <div id="questions-container" class="space-y-6">
                    <!-- Les questions seront ajoutées ici -->
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-10 pt-6 border-t-2 border-gray-200">
                    <button type="submit"
                        class="py-3 px-12 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-lg rounded-lg shadow-xl transition transform hover:scale-105">
                        Soumettre mes réponses
                    </button>
                </div>
            </form>

        </div>
    </div>

    <script>
        let quizData = null;
        let quizId = null;

        // Récupérer l'ID du quiz depuis l'URL
        function getQuizIdFromUrl() {
            const pathParts = window.location.pathname.split('/');
            const quizIndex = pathParts.indexOf('quizz');
            if (quizIndex !== -1 && pathParts[quizIndex + 1]) {
                return pathParts[quizIndex + 1];
            }
            return null;
        }

        // Afficher une erreur
        function showError(message) {
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Charger le quiz depuis l'API
        async function loadQuiz() {
            quizId = getQuizIdFromUrl();

            if (!quizId) {
                showError('ID du quiz manquant dans l\'URL');
                return;
            }

            try {
                const response = await fetch(`/quizzes/${quizId}`);

                if (!response.ok) {
                    throw new Error('Quiz introuvable');
                }

                quizData = await response.json();

                // Mettre à jour le titre
                document.getElementById('quiz-title').textContent = quizData.name;

                // Afficher les questions
                displayQuestions();

                // Masquer le loading et afficher le formulaire
                document.getElementById('loading-container').classList.add('hidden');
                document.getElementById('quiz-form').classList.remove('hidden');

            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message || 'Une erreur est survenue lors du chargement du quiz');
            }
        }

        // Afficher les questions
        function displayQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            quizData.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-gray-50 border-2 border-gray-200 rounded-xl p-6';
                questionDiv.setAttribute('data-question-index', index);

                let questionHTML = `
                    <div class="flex items-start gap-4 mb-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 font-bold flex items-center justify-center">
                            ${index + 1}
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-1 ${question.type === 'qcm' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'} text-xs font-semibold rounded uppercase">
                                    ${question.type === 'qcm' ? 'QCM' : 'Réponse libre'}
                                </span>
                            </div>
                            <p class="text-lg font-medium text-gray-800">${escapeHtml(question.question)}</p>
                        </div>
                    </div>
                `;

                if (question.type === 'qcm' && question.choices) {
                    questionHTML += `
                        <div class="space-y-3 mt-4">
                    `;

                    question.choices.forEach((choice, choiceIndex) => {
                        questionHTML += `
                            <label class="flex items-center gap-3 p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 cursor-pointer transition">
                                <input type="radio" name="question-${index}" value="${choiceIndex}" class="w-5 h-5 text-indigo-600 focus:ring-indigo-500" required>
                                <span class="text-gray-700 flex-1">${escapeHtml(choice)}</span>
                            </label>
                        `;
                    });

                    questionHTML += `</div>`;
                } else if (question.type === 'libre') {
                    questionHTML += `
                        <div class="mt-4">
                            <textarea
                                name="question-${index}"
                                rows="4"
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-green-500 focus:outline-none transition resize-none"
                                placeholder="Saisissez votre réponse ici..."
                                required
                            ></textarea>
                        </div>
                    `;
                }

                questionDiv.innerHTML = questionHTML;
                container.appendChild(questionDiv);
            });
        }

        // Échapper le HTML pour éviter les injections XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gérer la soumission du formulaire
        document.getElementById('quiz-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const answers = [];

            quizData.questions.forEach((question, index) => {
                if (question.type === 'qcm') {
                    const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                    if (selectedOption) {
                        const choiceIndex = parseInt(selectedOption.value);
                        answers.push({
                            questionIndex: index,
                            answer: question.choices[choiceIndex]
                        });
                    }
                } else if (question.type === 'libre') {
                    const textarea = document.querySelector(`textarea[name="question-${index}"]`);
                    if (textarea) {
                        answers.push({
                            questionIndex: index,
                            answer: textarea.value.trim()
                        });
                    }
                }
            });

            // Vérifier que toutes les questions ont une réponse
            if (answers.length !== quizData.questions.length) {
                alert('Veuillez répondre à toutes les questions avant de soumettre.');
                return;
            }

            try {
                const response = await fetch(`/quizzes/${quizId}/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers })
                });

                if (!response.ok) {
                    throw new Error('Échec de la soumission');
                }

                const result = await response.json();

                // Afficher le résultat
                alert(`Quiz soumis avec succès!\nScore: ${result.score}/${result.total}`);

                // Rediriger vers le dashboard
                window.location.href = '/dashboard';

            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la soumission: ' + error.message);
            }
        });

        // Charger le quiz au chargement de la page
        window.addEventListener('DOMContentLoaded', loadQuiz);
    </script>

</body>

</html>
