<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Quizzeo</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border-t-8 border-primary">
        
        <!-- Logo -->
        <img src="/assets/img/img1.png" alt="QUIZZEO" class="mx-auto mb-6 w-56">

        <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Connexion</h2>

        <form class="space-y-5">
            <div>
                <label class="text-gray-700 font-medium">Email</label>
                <input id="email" type="email" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
            </div>

            <div>
                <label class="text-gray-700 font-medium">Mot de passe</label>
                <input id="password" type="password" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
            </div>
            <button 
                class=" w-full py-3 mt-4 rounded-xl font-semibold text-lg shadow-lg transition btn-primary"
                onclick="login()">
                Se connecter
            </button>

        </form>

        <p class="text-center text-gray-700 text-sm mt-5">
            Pas de compte ?
            <a href="#" id="register-link" class="link">
                S'inscrire
            </a>
        </p>

    </div>
    <script>
        document.addEventListener('submit', function(event) {
            event.preventDefault();
        });

        // Get redirect parameter from URL if present
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('redirect') || '/dashboard';
        }

        // Update register link to include redirect parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            const registerLink = document.getElementById('register-link');

            if (redirect) {
                registerLink.href = `/register?redirect=${encodeURIComponent(redirect)}`;
            } else {
                registerLink.href = '/register';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redirectUrl = getRedirectUrl();

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.message);
                } else {
                    // Redirect to the intended page or dashboard
                    window.location.href = redirectUrl;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
