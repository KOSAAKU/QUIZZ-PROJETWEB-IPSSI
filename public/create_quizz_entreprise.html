<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz pour Entreprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-8">

    <div class="max-w-5xl mx-auto px-4">
        <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">

            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-cyan-600 px-8 py-6">
                <h1 class="text-3xl font-bold text-white">Créer un nouveau quiz d'entreprise</h1>
                <p class="text-blue-100 mt-1">Créez manuellement ou laissez l'IA générer vos questions (QCM & réponses libres)</p>
            </div>

            <form id="quiz-form" class="p-8">

                <!-- Section Titre -->
                <div class="mb-8">
                    <label for="titre" class="block text-sm font-semibold text-gray-700 mb-2">
                        Titre du Quiz <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="titre" name="titre" required
                        placeholder="Ex: Formation Sécurité Informatique"
                        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition">
                </div>

                <!-- Section Génération IA - Collapsible -->
                <div class="mb-8 bg-gradient-to-br from-cyan-50 to-blue-50 rounded-xl border-2 border-cyan-200">
                    <button type="button" onclick="toggleAISection()"
                        class="w-full px-6 py-4 flex items-center justify-between text-left hover:bg-white/50 transition rounded-xl">
                        <div class="flex items-center gap-3">
                            <svg class="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <div>
                                <h3 class="font-semibold text-gray-800">Génération assistée par IA</h3>
                                <p class="text-sm text-gray-600">Générez automatiquement des questions sur un thème</p>
                            </div>
                        </div>
                        <svg id="ai-chevron" class="w-5 h-5 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    <div id="ai-section" class="hidden px-6 pb-6 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="theme" class="block text-sm font-medium text-gray-700 mb-2">Thème</label>
                                <input type="text" id="theme" name="theme"
                                    placeholder="Ex: Sécurité au travail"
                                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-cyan-500 focus:outline-none transition">
                            </div>
                            <div>
                                <label for="numQuestions" class="block text-sm font-medium text-gray-700 mb-2">Nombre de questions</label>
                                <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="5"
                                    class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-cyan-500 focus:outline-none transition">
                            </div>
                        </div>

                        <button type="button" onclick="generateWithAI()"
                            class="w-full py-3 px-6 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-[1.02]">
                            <span class="flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                Générer les questions
                            </span>
                        </button>

                        <div id="ai-loading" class="hidden">
                            <div class="flex items-center justify-center space-x-3 text-cyan-600 py-4">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span class="font-medium">Génération en cours...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section Questions -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Questions du quiz</h2>
                        <div class="flex gap-2">
                            <button type="button" onclick="addQuestion('qcm')"
                                class="flex items-center gap-2 py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                                QCM
                            </button>
                            <button type="button" onclick="addQuestion('libre')"
                                class="flex items-center gap-2 py-2 px-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                Réponse libre
                            </button>
                        </div>
                    </div>

                    <div id="questions-container" class="space-y-4">
                        <!-- Les questions seront ajoutées ici -->
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <div class="flex justify-end pt-6 border-t-2 border-gray-200">
                    <button type="submit"
                        class="py-3 px-10 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold text-lg rounded-lg shadow-xl transition transform hover:scale-105">
                        Créer le Quiz
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;

        // Toggle AI section
        function toggleAISection() {
            const section = document.getElementById('ai-section');
            const chevron = document.getElementById('ai-chevron');
            section.classList.toggle('hidden');
            chevron.classList.toggle('rotate-180');
        }

        // Ajouter une nouvelle question
        function addQuestion(type = 'qcm') {
            questionCount++;
            const container = document.getElementById('questions-container');

            let questionHTML = '';

            if (type === 'qcm') {
                questionHTML = `
    <div class="quiz-question bg-white border-2 border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition" id="question-${questionCount}" data-type="qcm">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 font-bold flex items-center justify-center text-sm">
                    ${questionCount}
                </div>
                <div class="flex items-center gap-2">
                    <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded">QCM</span>
                    <h3 class="text-lg font-semibold text-gray-800">Question ${questionCount}</h3>
                </div>
            </div>
            <button type="button" onclick="deleteQuestion(${questionCount})" class="text-gray-400 hover:text-red-500 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Énoncé de la question</label>
            <textarea class="question-text w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition resize-none" rows="2" placeholder="Saisissez votre question ici..." required></textarea>
        </div>

        <div class="space-y-3">
            <label class="block text-sm font-medium text-gray-700">Options de réponse</label>
            <div id="options-${questionCount}" class="space-y-2">
                ${createOption(questionCount, 1)}
                ${createOption(questionCount, 2)}
            </div>
            <button type="button" onclick="addOption(${questionCount})" class="mt-2 flex items-center gap-2 text-sm text-green-600 hover:text-green-700 font-medium transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Ajouter une option
            </button>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Réponse correcte</label>
            <select id="correct-${questionCount}" class="correct-answer w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition">
                <option value="0">Réponse 1</option>
                <option value="1">Réponse 2</option>
            </select>
        </div>
    </div>
    `;
            } else if (type === 'libre') {
                questionHTML = `
    <div class="quiz-question bg-white border-2 border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition" id="question-${questionCount}" data-type="libre">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 font-bold flex items-center justify-center text-sm">
                    ${questionCount}
                </div>
                <div class="flex items-center gap-2">
                    <span class="px-2 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded">LIBRE</span>
                    <h3 class="text-lg font-semibold text-gray-800">Question ${questionCount}</h3>
                </div>
            </div>
            <button type="button" onclick="deleteQuestion(${questionCount})" class="text-gray-400 hover:text-red-500 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Énoncé de la question</label>
            <textarea class="question-text w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-green-500 focus:outline-none transition resize-none" rows="2" placeholder="Saisissez votre question ici..." required></textarea>
        </div>

        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
            <p class="text-sm text-green-700 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Les participants pourront saisir leur réponse librement
            </p>
        </div>
    </div>
    `;
            }

            container.insertAdjacentHTML('beforeend', questionHTML);
        }

        // Créer un input option
        function createOption(qId, num) {
            return `<div class="flex items-center gap-2 option-row" id="question-${qId}-option-${num}">
        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-gray-100 text-gray-600 text-xs font-medium flex items-center justify-center">
            ${num}
        </div>
        <input type="text" class="qcm-option flex-1 px-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none transition" placeholder="Saisissez la réponse ${num}">
        <button type="button" onclick="removeOption(${qId}, ${num})" class="flex-shrink-0 text-gray-400 hover:text-red-500 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>`;
        }

        // Ajouter une option
        function addOption(qId) {
            const container = document.getElementById(`options-${qId}`);
            const num = container.querySelectorAll('.option-row').length + 1;
            container.insertAdjacentHTML('beforeend', createOption(qId, num));
            updateCorrectSelect(qId);
            renumberOptions(qId);
        }

        // Supprimer une option et renuméroter
        function removeOption(qId, num) {
            const container = document.getElementById(`options-${qId}`);
            if (container.querySelectorAll('.option-row').length <= 2) {
                alert("Une question doit avoir au moins 2 réponses.");
                return;
            }
            document.getElementById(`question-${qId}-option-${num}`).remove();
            renumberOptions(qId);
            updateCorrectSelect(qId);
        }

        // Renuméroter les options
        function renumberOptions(qId) {
            const container = document.getElementById(`options-${qId}`);
            let i = 1;
            container.querySelectorAll('.option-row').forEach(row => {
                row.id = `question-${qId}-option-${i}`;
                row.querySelector("input").placeholder = `Saisissez la réponse ${i}`;
                row.querySelector("button").setAttribute("onclick", `removeOption(${qId}, ${i})`);
                const badge = row.querySelector("div.flex-shrink-0");
                if (badge) badge.textContent = i;
                i++;
            });
        }

        // Mettre à jour le select des bonnes réponses
        function updateCorrectSelect(qId) {
            const select = document.getElementById(`correct-${qId}`);
            const options = document.getElementById(`options-${qId}`).querySelectorAll('.option-row').length;
            select.innerHTML = Array.from({ length: options }, (_, i) => `<option value="${i}">Réponse ${i + 1}</option>`).join('');
        }

        // Supprimer une question
        function deleteQuestion(id) {
            document.getElementById(`question-${id}`).remove();
        }

        addQuestion('qcm'); // Add first question by default

        function generateWithAI() {
            const theme = document.getElementById('theme').value;
            const numQuestions = document.getElementById('numQuestions').value;

            if (!theme) {
                alert('Veuillez saisir un thème pour le quiz.');
                return;
            }

            const loadingDiv = document.getElementById('ai-loading');
            loadingDiv.classList.remove('hidden');

            const quizData = {
                theme: theme,
                numQuestions: numQuestions
            };

            fetch('/api/quizz/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quizData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'La requête a échoué');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.classList.add('hidden');

                    // Vider les questions existantes
                    document.getElementById('questions-container').innerHTML = '';
                    questionCount = 0;

                    // Pré-remplir avec les questions générées
                    data.questions.forEach(q => {
                        addQuestion(q.type);
                        const currentQuestionDiv = document.getElementById(`question-${questionCount}`);

                        // Remplir l'énoncé
                        currentQuestionDiv.querySelector('.question-text').value = q.question;

                        // Remplir les options pour les QCM
                        if (q.type === 'qcm' && q.choices) {
                            const optionsContainer = document.getElementById(`options-${questionCount}`);
                            optionsContainer.innerHTML = '';

                            q.choices.forEach((choice, idx) => {
                                optionsContainer.insertAdjacentHTML('beforeend', createOption(questionCount, idx + 1));
                                const optionInputs = optionsContainer.querySelectorAll('.qcm-option');
                                optionInputs[idx].value = choice;
                            });

                            updateCorrectSelect(questionCount);

                            // Sélectionner la bonne réponse
                            const correctAnswerIndex = q.choices.indexOf(q.answer);
                            if (correctAnswerIndex !== -1) {
                                document.getElementById(`correct-${questionCount}`).value = correctAnswerIndex;
                            }
                        }
                    });

                    alert(`${data.questions.length} questions ont été générées et ajoutées au formulaire. Vous pouvez les modifier avant de créer le quiz.`);
                })
                .catch(error => {
                    loadingDiv.classList.add('hidden');
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la génération du quiz: ' + error.message);
                });
        }

        // Soumettre le formulaire
        document.getElementById('quiz-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('titre').value.trim();
            if (!title) return alert("Veuillez donner un titre au quiz.");

            const questions = [];
            let valid = true;

            document.querySelectorAll('.quiz-question').forEach((qDiv, i) => {
                const text = qDiv.querySelector('.question-text').value.trim();
                const type = qDiv.getAttribute('data-type');

                if (!text) {
                    alert(`Veuillez remplir l'énoncé pour la question ${i + 1}`);
                    valid = false;
                    return;
                }

                if (type === 'qcm') {
                    const options = Array.from(qDiv.querySelectorAll('.qcm-option')).map(o => o.value.trim());
                    const correctIndex = parseInt(qDiv.querySelector('.correct-answer').value);

                    if (options.some(o => !o)) {
                        alert(`Veuillez remplir toutes les options pour la question ${i + 1}`);
                        valid = false;
                        return;
                    }

                    questions.push({
                        question: text,
                        type: 'qcm',
                        choices: options,
                        answer: options[correctIndex]
                    });
                } else if (type === 'libre') {
                    questions.push({
                        question: text,
                        type: 'libre'
                    });
                }
            });

            if (!valid || questions.length === 0) return;

            const quizData = {
                name: title,
                questions: questions
            };

            fetch('/api/quizzes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quizData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'La création du quiz a échoué');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Quiz créé avec succès !');
                    window.location.href = '/dashboard';
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la création du quiz: ' + error.message);
                });
        });
    </script>

</body>

</html>
