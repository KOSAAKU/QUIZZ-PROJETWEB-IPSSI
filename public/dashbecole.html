<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard École - Quizzeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800"> <img src="/assets/img/img1.png" alt=""> </a>
            <div>
                <a href="/logout" class="px-4 py-2 leading-none rounded-lg btn-secondary text-white">Déconnexion</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard École</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Création de Quiz</h2>
                <a href="/quizz/create" class="btn-primary w-full py-2 rounded-lg text-center inline-block">Créer un nouveau quiz</a>
                 <div class="overflow-x-auto mt-4">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-3">#</th>
                                <th class="p-3">Titre</th>
                                <th class="p-3">Questions</th>
                                <th class="p-3">Participants</th>
                                <th class="p-3">Statut</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Résultats des Élèves</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-3">#</th>
                                <th class="p-3">Élève</th>
                                <th class="p-3">Quiz</th>
                                <th class="p-3">Score</th>
                                <th class="p-3">Date</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Statistiques</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-100 p-4 rounded-lg">
                        <p class="text-3xl font-bold">0</p>
                        <p class="text-gray-600">Élèves</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-lg">
                        <p class="text-3xl font-bold">0</p>
                        <p class="text-gray-600">Quiz Créés</p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg">
                        <p class="text-3xl font-bold">0</p>
                        <p class="text-gray-600">Quiz Complétés</p>
                    </div>
                     <div class="bg-purple-100 p-4 rounded-lg">
                        <p class="text-3xl font-bold">-</p>
                        <p class="text-gray-600">Score Moyen</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-16 py-6">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2025 Quizzeo - Tous droits réservés</p>
        </div>
    </footer>
    <script>
           
            document.addEventListener('DOMContentLoaded', function() {
                fetch('/quizzes')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erreur réseau: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(payload => {
                        const quizzes = payload.quizzes || [];
                        const tbody = document.querySelector('table tbody');
                        tbody.innerHTML = '';

                        if (quizzes.length === 0) {
                            const emptyRow = document.createElement('tr');
                            emptyRow.innerHTML = `<td class="p-3" colspan="4">Aucun quizz trouvé.</td>`;
                            tbody.appendChild(emptyRow);
                            return;
                        }

                        quizzes.forEach((quiz, index) => {
                            const row = document.createElement('tr');
                            const title = quiz.name || quiz.title || 'Sans titre';
                            row.innerHTML = `
                                <td class="p-3">${index + 1}</td>
                                <td class="p-3">${title}</td>
                                <td class="p-3">${quiz.questions ?? '-'}</td>
                                <td class="p-3">${quiz.answers ?? '0'}</td>
                                <td class="p-3">
                                    <span class="${quiz.status === 'pending' ? 'border-2 border-yellow-500 bg-yellow-50' : quiz.status === 'started' ? 'border-2 border-blue-500 bg-blue-50' : quiz.status === 'finish' ? 'border-2 border-green-500 bg-green-50' : 'border-2 border-gray-500 bg-gray-50'} px-3 py-1 rounded">
                                        ${quiz.status}
                                    </span>
                                </td>
                                <td class="p-3">
                                    <a href="/quizz/${quiz.id}/toggle" class="text-blue-600 hover:underline mr-4">${quiz.status === 'pending' ? 'Démarrer' : quiz.status === 'started' ? 'Terminer' : ''}</a>
                                    <a href="/quizz/${quiz.id}/delete" class="text-red-600 hover:underline">Supprimer</a>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching quizzes:', error);
                        const tbody = document.querySelector('table tbody');
                        tbody.innerHTML = `<tr><td class="p-3" colspan="4">Erreur lors du chargement des quizzs: ${error.message}</td></tr>`;
                    });
            });
        </script>
</body>
</html>
