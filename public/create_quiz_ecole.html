<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un quiz - École | Quizzeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FAF7FF] flex justify-center p-6">

    <div class="bg-white w-full max-w-3xl shadow-xl rounded-3xl p-10">

        <!-- Bouton retour -->
        <a href="dashboard-ecole.html" class="text-[#7B5BAB] flex items-center gap-2 mb-4">
            <span class="text-lg">←</span>
            Retour à la page d'accueil
        </a>

        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/public/assets/img/img1.png" alt="Quizzeo" class="w-64">
        </div>

        <h1 class="text-3xl font-bold text-center text-[#1F1F3B] mb-10">
            Création d'un quiz
        </h1>

        <!-- Formulaire -->
        <form class="space-y-6">

            <!-- Titre -->
            <div>
                <label class="font-semibold block mb-1">Titre du quiz</label>
                <input type="text" placeholder="Titre du quiz"
                    class="w-full p-3 border rounded-xl" required>
            </div>

            <!-- Thème -->
            <div>
                <label class="font-semibold block mb-1">Thème</label>
                <input type="text" placeholder="Thème du quiz"
                    class="w-full p-3 border rounded-xl" required>
            </div>

            <!-- Type -->
            <div>
                <label class="font-semibold block mb-2">Type de quiz</label>

                <div class="flex flex-col gap-2">
                    <label class="flex items-center gap-3">
                        <input type="radio" name="type" class="w-4 h-4 text-purple-500" checked>
                        <span>QCU (Choix multiples)</span>
                    </label>

                    <label class="flex items-center gap-3">
                        <input type="radio" name="type" class="w-4 h-4 text-purple-500">
                        <span>Réponse libre</span>
                    </label>
                </div>
            </div>

            <!-- Points -->
            <div>
                <label class="font-semibold block mb-1">Nombre de points par question</label>
                <input type="number" min="1" value="1"
                    class="w-full p-3 border rounded-xl">
            </div>

            <!-- Nombre de questions -->
            <div>
                <label class="font-semibold block mb-1">Nombre de questions</label>
                <input type="number" min="1" value="10"
                    class="w-full p-3 border rounded-xl">
            </div>

            <!-- Bonne réponse -->
            <div>
                <label class="font-semibold block mb-1">Bonne réponse</label>
                <input type="text" placeholder="1"
                    class="w-full p-3 border rounded-xl">
            </div>

            <!-- Bouton -->
            <button type="submit"
                class="w-full bg-[#F7B0C7] text-white font-semibold py-3 rounded-full text-lg shadow-md hover:opacity-90 transition">
                Créer le quiz
            </button>
        </form>
    </div>

</body>
</html>
