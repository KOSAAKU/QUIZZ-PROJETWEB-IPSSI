<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz pour École</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100 py-10">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl p-10 border-t-8 border-secondary">

            <h1 class="text-4xl font-bold text-center mb-8 text-gray-700">Créer
                un Quiz pour École</h1>

            <form id="quiz-form" class="space-y-8">

                <!-- Section Informations Générales -->
                <div class="space-y-5">
                    <div>
                        <label for="titre" class="text-lg font-medium text-gray-700">Titre
                            du Quiz :</label>
                        <input type="text" id="titre" name="titre" required
                            class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>

                    <div>
                        <label for="description" class="text-lg font-medium text-gray-700">Description
                            :</label>
                        <textarea id="description" name="description" rows="3"
                            class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary"></textarea>
                    </div>
                </div>

                <hr class="my-10">

                <!-- Section Génération IA -->
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Générer avec l'IA</h2>
                <div class="space-y-5">
                    <div>
                        <label for="theme" class="text-lg font-medium text-gray-700">Thème du quiz :</label>
                        <input type="text" id="theme" name="theme" placeholder="Ex: Mathématiques, Sciences, Histoire..." class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                    <div>
                        <label for="numQuestions" class="text-lg font-medium text-gray-700">Nombre de questions :</label>
                        <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="5" class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                    <button type="button" onclick="generateWithAI()" class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-primary">
                        Générer avec l'IA
                    </button>
                    <div id="ai-loading" class="hidden">
                        <div class="flex items-center justify-center space-x-3 text-gray-600">
                            <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="text-lg">Génération du quiz en cours...</span>
                        </div>
                    </div>
                </div>

                <hr class="my-10">

                <!-- Section Questions QCM -->
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Questions
                    à Choix Multiples (QCM)</h2>
                <div id="questions-container" class="space-y-6">
                    <!-- Les questions QCM seront ajoutées ici -->
                </div>

                <!-- Boutons d'action -->
                <div class="flex justify-between items-center mt-10">
                    <button type="button" onclick="addQuestion()"
                        class="py-3 px-6 rounded-xl font-semibold text-lg shadow-lg transition bg-green-500 hover:bg-green-600 text-white">
                        + Ajouter une question
                    </button>
                    <button type="submit"
                        class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-secondary">
                        Créer le Quiz
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');

            const questionHTML = `
        <div id="question-${questionCount}" class="bg-gray-50 border border-gray-200 rounded-xl p-6">
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-700">Question ${questionCount}</h3>
                <button type="button" onclick="deleteQuestion(${questionCount})" class="text-red-500 hover:text-red-700 font-bold text-2xl">&times;</button>
            </div>

            <div class="mb-4">
                <label class="text-lg font-medium text-gray-700">Énoncé :</label>
                <textarea class="question-text w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary" rows="2" required></textarea>
            </div>

            <div class="space-y-3">
                <label class="text-lg font-medium text-gray-700">Options de réponse :</label>

                <div id="options-${questionCount}">
                    ${createOption(questionCount, 1)}
                    ${createOption(questionCount, 2)}
                </div>

                <button type="button"
                    onclick="addOption(${questionCount})"
                    class="mt-3 py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold shadow">
                    + Ajouter une option
                </button>
            </div>

            <div class="mt-4">
                <label class="text-lg font-medium text-gray-700">Bonne réponse :</label>
                <select id="correct-${questionCount}" class="correct-answer w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    <option value="0">Réponse 1</option>
                    <option value="1">Réponse 2</option>
                </select>
            </div>
        </div>
    `;

            container.insertAdjacentHTML('beforeend', questionHTML);
        }

        function createOption(questionId, optionNumber) {
            return `
        <div class="flex items-center gap-3 option-row" id="question-${questionId}-option-${optionNumber}">
            <input type="text" placeholder="Réponse ${optionNumber}" 
                class="qcm-option w-full text-lg p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
            <button type="button"
                onclick="removeOption(${questionId}, ${optionNumber})"
                class="text-red-500 hover:text-red-700 text-xl font-bold">
                &times;
            </button>
        </div>
    `;
        }

        function addOption(questionId) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const optionCount = optionsContainer.querySelectorAll(".option-row").length + 1;

            optionsContainer.insertAdjacentHTML("beforeend", createOption(questionId, optionCount));

            updateCorrectAnswerSelect(questionId);
        }

        function removeOption(questionId, optionNumber) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const options = optionsContainer.querySelectorAll(".option-row");

            if (options.length <= 2) {
                alert("Une question doit avoir au moins 2 réponses.");
                return;
            }

            document.getElementById(`question-${questionId}-option-${optionNumber}`).remove();

            // Re-numérotation propre
            let i = 1;
            optionsContainer.querySelectorAll(".option-row").forEach(row => {
                row.id = `question-${questionId}-option-${i}`;
                row.querySelector("input").placeholder = `Réponse ${i}`;

                // Mise à jour du bouton suppression
                const btn = row.querySelector("button");
                btn.setAttribute("onclick", `removeOption(${questionId}, ${i})`);

                i++;
            });

            updateCorrectAnswerSelect(questionId);
        }

        function updateCorrectAnswerSelect(questionId) {
            const select = document.getElementById(`correct-${questionId}`);
            const options = document.getElementById(`options-${questionId}`)
                .querySelectorAll(".option-row").length;

            select.innerHTML = "";

            for (let i = 1; i <= options; i++) {
                select.innerHTML += `<option value="${i - 1}">Réponse ${i}</option>`;
            }
        }


        function deleteQuestion(id) {
            document.getElementById(`question-${id}`).remove();
        }

        addQuestion(); // Add first question by default

        function generateWithAI() {
            const theme = document.getElementById('theme').value;
            const numQuestions = document.getElementById('numQuestions').value;

            if (!theme) {
                alert('Veuillez saisir un thème pour le quiz.');
                return;
            }

            const loadingDiv = document.getElementById('ai-loading');
            loadingDiv.classList.remove('hidden');

            const quizData = {
                theme: theme,
                numQuestions: numQuestions
            };

            fetch('/api/quiz/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quizData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'La requête a échoué');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.classList.add('hidden');

                    // Vider les questions existantes
                    document.getElementById('questions-container').innerHTML = '';
                    questionCount = 0;

                    // Pré-remplir avec les questions générées
                    data.questions.forEach(q => {
                        addQuestion();
                        const currentQuestionDiv = document.getElementById(`question-${questionCount}`);

                        // Remplir l'énoncé
                        currentQuestionDiv.querySelector('.question-text').value = q.question;

                        // Remplir les options pour les QCM
                        if (q.type === 'qcm' && q.choices) {
                            const optionsContainer = document.getElementById(`options-${questionCount}`);
                            optionsContainer.innerHTML = '';

                            q.choices.forEach((choice, idx) => {
                                optionsContainer.insertAdjacentHTML('beforeend', createOption(questionCount, idx + 1));
                                const optionInputs = optionsContainer.querySelectorAll('.qcm-option');
                                optionInputs[idx].value = choice;
                            });

                            updateCorrectAnswerSelect(questionCount);

                            // Sélectionner la bonne réponse
                            const correctAnswerIndex = q.choices.indexOf(q.answer);
                            if (correctAnswerIndex !== -1) {
                                document.getElementById(`correct-${questionCount}`).value = correctAnswerIndex;
                            }
                        }
                    });

                    alert(`${data.questions.length} questions ont été générées et ajoutées au formulaire. Vous pouvez les modifier avant de créer le quiz.`);
                })
                .catch(error => {
                    loadingDiv.classList.add('hidden');
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la génération du quiz: ' + error.message);
                });
        }

        document.getElementById('quiz-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('titre').value;
            const description = document.getElementById('description').value;
            const questions = [];
            let formIsValid = true;

            document.querySelectorAll('[id^="question-"]').forEach((div, index) => {
                const text = div.querySelector('.question-text').value;
                const options = Array.from(div.querySelectorAll('.qcm-option')).map(opt => opt.value);
                const correctAnswerIndex = div.querySelector('.correct-answer').value;

                if (!text || options.some(opt => !opt)) {
                    alert(`Veuillez remplir l'énoncé et toutes les options pour la question ${index + 1}.`);
                    formIsValid = false;
                    return;
                }

                if (formIsValid) {
                    questions.push({
                        text: text,
                        type: 'qcm',
                        answers: options,
                        correct: correctAnswerIndex
                    });
                }
            });

            if (!formIsValid) return;

            if (!title) {
                alert('Veuillez donner un titre au quiz.');
                return;
            }
            if (questions.length === 0) {
                alert('Veuillez ajouter au moins une question.');
                return;
            }

            const quizData = {
                name: title,
                description: description,
                category: 'ecole',
                type: 'qcm',
                questions: questions
            };

            fetch('/quizzes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quizData)
            })
                .then(response => {
                    if (!response.ok) throw new Error('La requête a échoué');
                    return response.json();
                })
                .then(data => {
                    alert('Quiz créé avec succès !');
                    window.location.href = '/dashboard';
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la création du quiz.');
                });
        });
    </script>
</body>

</html>
