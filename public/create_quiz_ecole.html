<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-50 to-orange-50 p-8">

    <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-xl">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Créer un nouveau <span class="text-pink-500">Quiz</span>
        </h1>

        <form class="space-y-6">

            <!-- Nom du quiz -->
            <div>
                <label class="font-semibold text-gray-700">Titre du quiz :</label>
                <input type="text" class="w-full mt-2 p-3 border rounded-xl" placeholder="Ex : Sécurité informatique">
            </div>

            <!-- Ajout questions -->
            <div class="border p-5 rounded-xl bg-gray-50">
                <h2 class="text-xl font-semibold mb-4">Nouvelle question</h2>

                <input type="text" class="w-full p-3 border rounded-xl mb-4" placeholder="Écrire la question...">

                <div class="space-y-2">
                    <input type="text" class="w-full p-3 border rounded-xl" placeholder="Réponse 1">
                    <input type="text" class="w-full p-3 border rounded-xl" placeholder="Réponse 2">
                    <input type="text" class="w-full p-3 border rounded-xl" placeholder="Réponse 3">
                </div>

                <button class="mt-4 bg-pink-500 text-white px-6 py-2 rounded-xl hover:bg-pink-600">
                    + Ajouter la question
                </button>
            </div>

            <button class="w-full bg-purple-500 text-white py-3 rounded-xl hover:bg-purple-600 transition">
                Créer le quiz
            </button>

        </form>
    </div>

</body>
</html>
