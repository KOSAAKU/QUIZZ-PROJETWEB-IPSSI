<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz pour École</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100 py-10">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl p-10 border-t-8 border-primary">

            <h1 class="text-4xl font-bold text-center mb-8 text-gray-700">Créer
                un Quiz pour École</h1>

            <form id="quiz-form" class="space-y-8">

                <!-- Section Informations Générales -->
                <div class="space-y-5">
                    <div>
                        <label for="titre" class="text-lg font-medium text-gray-700">Titre
                            du Quiz :</label>
                        <input type="text" id="titre" name="titre" required
                            class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                </div>

                <hr class="my-10">

                <!-- Section Questions QCM -->
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Questions
                    à Choix Multiples (QCM)</h2>
                <div id="questions-container" class="space-y-6">
                    <!-- Les questions QCM seront ajoutées ici -->
                </div>

                <!-- Boutons d'action -->
                <div class="flex justify-between items-center mt-10">
                    <button type="button" onclick="addQuestion()"
                        class="py-3 px-6 rounded-xl font-semibold text-lg shadow-lg transition bg-green-500 hover:bg-green-600 text-white">
                        + Ajouter une question
                    </button>
                    <button type="submit"
                        class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-secondary">
                        Créer le Quiz
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;

        // Ajouter une nouvelle question
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');

            const questionHTML = `
    <div class="quiz-question bg-gray-50 border border-gray-200 rounded-xl p-6" id="question-${questionCount}">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-700">Question ${questionCount}</h3>
            <button type="button" onclick="deleteQuestion(${questionCount})" class="text-red-500 hover:text-red-700 font-bold text-2xl">&times;</button>
        </div>

        <label class="text-lg font-medium text-gray-700">Énoncé :</label>
        <textarea class="question-text w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary" rows="2" required></textarea>

        <div class="space-y-3 mt-4">
            <label class="text-lg font-medium text-gray-700">Options de réponse :</label>
            <div id="options-${questionCount}">
                ${createOption(questionCount, 1)}
                ${createOption(questionCount, 2)}
            </div>
            <button type="button" onclick="addOption(${questionCount})" class="mt-3 py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold shadow">
                + Ajouter une option
            </button>
        </div>

        <label class="text-lg font-medium text-gray-700 mt-4">Bonne réponse :</label>
        <select id="correct-${questionCount}" class="correct-answer w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
            <option value="0">Réponse 1</option>
            <option value="1">Réponse 2</option>
        </select>
    </div>
    `;
            container.insertAdjacentHTML('beforeend', questionHTML);
        }

        // Créer un input option
        function createOption(qId, num) {
            return `<div class="flex items-center gap-3 option-row" id="question-${qId}-option-${num}">
        <input type="text" class="qcm-option w-full text-lg p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary" placeholder="Réponse ${num}">
        <button type="button" onclick="removeOption(${qId}, ${num})" class="text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
    </div>`;
        }

        // Ajouter une option
        function addOption(qId) {
            const container = document.getElementById(`options-${qId}`);
            const num = container.querySelectorAll('.option-row').length + 1;
            container.insertAdjacentHTML('beforeend', createOption(qId, num));
            updateCorrectSelect(qId);
        }

        // Supprimer une option et renuméroter
        function removeOption(qId, num) {
            const container = document.getElementById(`options-${qId}`);
            if (container.querySelectorAll('.option-row').length <= 2) {
                alert("Une question doit avoir au moins 2 réponses.");
                return;
            }
            document.getElementById(`question-${qId}-option-${num}`).remove();

            let i = 1;
            container.querySelectorAll('.option-row').forEach(row => {
                row.id = `question-${qId}-option-${i}`;
                row.querySelector("input").placeholder = `Réponse ${i}`;
                row.querySelector("button").setAttribute("onclick", `removeOption(${qId}, ${i})`);
                i++;
            });
            updateCorrectSelect(qId);
        }

        // Mettre à jour le select des bonnes réponses
        function updateCorrectSelect(qId) {
            const select = document.getElementById(`correct-${qId}`);
            const options = document.getElementById(`options-${qId}`).querySelectorAll('.option-row').length;
            select.innerHTML = Array.from({ length: options }, (_, i) => `<option value="${i}">Réponse ${i + 1}</option>`).join('');
        }

        // Supprimer une question
        function deleteQuestion(id) {
            document.getElementById(`question-${id}`).remove();
        }

        // Ajouter la première question par défaut
        addQuestion();

        // Soumettre le formulaire
        document.getElementById('quiz-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('titre').value.trim();
            if (!title) return alert("Veuillez donner un titre au quiz.");

            const questions = [];
            let valid = true;

            document.querySelectorAll('.quiz-question').forEach((qDiv, i) => {
                const text = qDiv.querySelector('.question-text').value.trim();
                const options = Array.from(qDiv.querySelectorAll('.qcm-option')).map(o => o.value.trim());
                const correct = qDiv.querySelector('.correct-answer').value;

                if (!text || options.some(o => !o)) {
                    alert(`Veuillez remplir l'énoncé et toutes les options pour la question ${i + 1}`);
                    valid = false;
                    return;
                }

                questions.push({ text, type: 'qcm', answers: options, correct });
            });

            if (!valid || questions.length === 0) return;

            alert('Quiz créé avec succès !');
            window.location.href = '/dashbecole.html';
        });
    </script>

</body>

</html>
