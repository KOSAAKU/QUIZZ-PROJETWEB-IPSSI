<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz pour Entreprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 py-10">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl p-10 border-t-8 border-primary">
            
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-700">Créer un Quiz d'Entreprise</h1>

            <form id="quiz-form" class="space-y-8">
                
                <!-- Section Informations Générales -->
                <div class="space-y-5">
                    <div>
                        <label for="titre" class="text-lg font-medium text-gray-700">Titre du Quiz :</label>
                        <input type="text" id="titre" name="titre" required class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                    
                    <div>
                        <label for="description" class="text-lg font-medium text-gray-700">Description :</label>
                        <textarea id="description" name="description" rows="3" class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary"></textarea>
                    </div>
                </div>

                <hr class="my-10">

                <!-- Section Questions -->
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Questions à Réponse Libre</h2>
                <div id="questions-container" class="space-y-6">
                    <!-- Les questions seront ajoutées ici par JS -->
                </div>

                <!-- Boutons d'action -->
                <div class="flex justify-between items-center mt-10">
                    <button type="button" onclick="addQuestion()" class="py-3 px-6 rounded-xl font-semibold text-lg shadow-lg transition bg-green-500 hover:bg-green-600 text-white">
                        + Ajouter une question
                    </button>
                    <button type="submit" class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-primary">
                        Créer le Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionHTML = `
                <div id="question-${questionCount}" class="bg-gray-50 border border-gray-200 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-700">Question ${questionCount}</h3>
                        <button type="button" onclick="deleteQuestion(${questionCount})" class="text-red-500 hover:text-red-700 font-bold text-2xl">&times;</button>
                    </div>
                    
                    <div>
                        <label for="q${questionCount}-text" class="text-lg font-medium text-gray-700">Énoncé :</label>
                        <textarea id="q${questionCount}-text" class="question-text w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary" rows="2" required></textarea>
                    </div>
                    <div class="mt-4">
                        <label for="q${questionCount}-answer" class="text-lg font-medium text-gray-700">Réponse attendue (optionnel) :</label>
                        <textarea id="q${questionCount}-answer" class="libre-answer w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary" rows="3"></textarea>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', questionHTML);
        }

        function deleteQuestion(id) {
            document.getElementById(`question-${id}`).remove();
        }

        // Ajoute une première question par défaut
        addQuestion();

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('titre').value;
            const description = document.getElementById('description').value;
            const questions = [];
            
            document.querySelectorAll('[id^="question-"]').forEach((div, index) => {
                const text = div.querySelector('.question-text').value;
                const expectedAnswer = div.querySelector('.libre-answer').value;

                if (text) {
                    questions.push({
                        text: text,
                        type: 'libre',
                        expectedAnswer: expectedAnswer
                    });
                }
            });

            if (!title) {
                alert('Veuillez donner un titre au quiz.');
                return;
            }
            if (questions.length === 0) {
                alert('Veuillez ajouter au moins une question.');
                return;
            }

            const quizData = {
                title: title,
                description: description,
                category: 'entreprise', // Catégorie fixe
                type: 'libre',
                questions: questions
            };

            fetch('/api/quiz/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quizData)
            })
            .then(response => {
                if (!response.ok) throw new Error('La requête a échoué');
                return response.json();
            })
            .then(data => {
                alert('Quiz créé avec succès !');
                window.location.href = '/dashbentreprise.html';
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la création du quiz.');
            });
        });
    </script>
</body>
</html>
