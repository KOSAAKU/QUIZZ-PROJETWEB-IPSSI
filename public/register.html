<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Quizzeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border-t-8 border-primary">
        
        <!-- Logo -->
        <img src="/assets/img/img1.png" alt="QUIZZEO" class="mx-auto mb-6 w-56">

        <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Inscription</h2>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="text-gray-700 font-medium">Nom</label>
        <input id="name" name="name" type="text" required class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
      </div>

      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input id="email" name="email" type="email" required class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
      </div>

      <div>
        <label class="text-gray-700 font-medium">Mot de passe</label>
        <input id="password" name="password" type="password" required class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
      </div>

      <div>
        <label class="text-gray-700 font-medium">Confirmer le mot de passe</label>
        <input id="password2" name="password2" type="password" required class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
      </div>

      <div>
        <label for="role" class="text-gray-700 font-medium">Rôle</label>
        <select required name="role" id="role" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color:#A48AD6;">
          <option value="user" selected>Utilisateur</option>
          <option value="ecole">Ecole</option>
          <option value="entreprise">Entreprise</option>
        </select>
      </div>

      <!-- Captcha -->
      <div class="bg-blue-50 border-2 border-blue-200 rounded-xl p-4">
        <label class="text-gray-700 font-medium block mb-2">
          Vérification (prouvez que vous n'êtes pas un robot) <span class="text-red-500">*</span>
        </label>
        <p class="text-gray-600 mb-3">Combien font <span id="captcha-question" class="font-bold text-blue-600"></span> ?</p>
        <input id="captcha-answer" name="captcha" type="number" required
               class="w-full p-3 rounded-xl bg-white border-2 border-blue-300 focus:outline-none focus:ring-2 ring-blue-500"
               placeholder="Votre réponse">
      </div>

      <button id="submitBtn" type="submit" class="w-full py-3 mt-4 rounded-xl text-white font-semibold text-lg shadow-lg hover:opacity-90 transition" style="background-color:#F26F7F;">
        S'inscrire
      </button>
    </form>

    <p class="text-center text-gray-700 text-sm mt-5">
      Déjà un compte ? <a href="/login" class="link">Se connecter</a>
    </p>
  </div>

  <script>
    // Générer une question de captcha simple
    let captchaNum1, captchaNum2, captchaResult;

    function generateCaptcha() {
      captchaNum1 = Math.floor(Math.random() * 10) + 1;
      captchaNum2 = Math.floor(Math.random() * 10) + 1;
      captchaResult = captchaNum1 + captchaNum2;

      document.getElementById('captcha-question').textContent = `${captchaNum1} + ${captchaNum2}`;
      document.getElementById('captcha-answer').value = '';
    }

    // Générer le captcha au chargement
    window.addEventListener('DOMContentLoaded', generateCaptcha);

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const role = document.getElementById('role').value;
      const captchaAnswer = parseInt(document.getElementById('captcha-answer').value);

      // Vérifier le captcha
      if (captchaAnswer !== captchaResult) {
        alert('Erreur de vérification. La réponse au calcul est incorrecte.');
        generateCaptcha();
        return;
      }

      if (password !== password2) {
        alert('Les mots de passe ne correspondent pas.');
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname: name, email, password, role })
      });

      const data = await res.json();

      if (data.error) {
        alert(data.message);
        generateCaptcha();
      } else {
        alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
