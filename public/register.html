<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Quizzeo</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ffe8ed, #fff4d9);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border-t-8" style="border-color:#F26F7F;">
        
        <!-- Logo -->
        <img src="/assets/img/img1.png" alt="QUIZZEO" class="mx-auto mb-6 w-56">

        <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Inscription</h2>

        <form class="space-y-5">
            <div>
                <label class="text-gray-700 font-medium">Nom</label>
                <input type="text" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color:#A48AD6;">
            </div>

            <div>
                <label class="text-gray-700 font-medium">Email</label>
                <input type="email" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color:#A48AD6;">
            </div>

            <div>
                <label class="text-gray-700 font-medium">Mot de passe</label>
                <input type="password" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color:#A48AD6;">
            </div>

            <div>
                <label class="text-gray-700 font-medium">Confirmer le mot de passe</label>
                <input type="password" class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2" style="--tw-ring-color:#A48AD6;">
            </div>

            <button 
                class=" w-full py-3 mt-4 rounded-xl text-white font-semibold text-lg shadow-lg hover:opacity-90 transition"
                style="background-color:#F26F7F;">
                S'inscrire
            </button>

        </form>

        <p class="text-center text-gray-700 text-sm mt-5">
            Déjà un compte ?
            <a href="login.html" class="font-semibold" style="color:#A48AD6;">
                Se connecter
            </a>
        </p>

    </div>

</body>
</html>
