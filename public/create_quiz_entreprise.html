<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un quiz - Entreprise | Quizzeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FAF7FF] flex justify-center p-6">

    <div class="bg-white w-full max-w-3xl shadow-xl rounded-3xl p-10">

        <a href="dashboard-entreprise.html" class="text-[#7B5BAB] flex items-center gap-2 mb-4">
            <span class="text-lg">←</span>
            Retour à la page d'accueil
        </a>

        <div class="flex justify-center mb-8">
            <img src="/assets/img/img1.png" alt="Quizzeo" class="w-64">
        </div>

        <h1 class="text-3xl font-bold text-center text-[#1F1F3B] mb-10">
            Création d'un quiz (Entreprise)
        </h1>
        <form class="space-y-6">

            <div>
                <label class="font-semibold block mb-1">Titre du quiz</label>
                <input type="text" placeholder="Titre du quiz"
                       class="w-full p-3 border rounded-xl" required>
            </div>


                <h2 class="text-2xl font-bold mb-4 text-[#1F1F3B]">Ajouter une question</h2>

                <!-- Choix type question -->
                <label class="font-semibold block mb-1">Type de question</label>
                <select id="questionType" class="w-full p-3 border rounded-xl mb-4" required>
                    <option value="">-- Sélectionner le type --</option>
                    <option value="qcm">QCM (Choix multiples)</option>
                    <option value="libre">Réponse libre</option>
                </select>

                <div>
                    <label class="font-semibold block mb-1">Texte de la question</label>
                    <input type="text" id="questionText"
                           placeholder="Ex : Quel est votre poste ?"
                           class="w-full p-3 border rounded-xl mb-4">
                </div>

                <div id="qcmZone" class="hidden">
                    <label class="font-semibold block mb-2">Options (4 réponses)</label>

                    <input type="text" class="w-full p-3 border rounded-xl mb-2" placeholder="Réponse 1">
                    <input type="text" class="w-full p-3 border rounded-xl mb-2" placeholder="Réponse 2">
                    <input type="text" class="w-full p-3 border rounded-xl mb-2" placeholder="Réponse 3">
                    <input type="text" class="w-full p-3 border rounded-xl mb-4" placeholder="Réponse 4">
                </div>

                <button type="button"
                    class="w-full bg-[#F7B0C7] text-white font-semibold py-3 rounded-full text-lg shadow-md hover:opacity-90 transition">
                    ➕ Ajouter cette question
                </button>
  


            <button type="submit"
                class="w-full mt-10 bg-[#F7B0C7] text-white font-semibold py-3 rounded-full text-lg shadow-md hover:opacity-90 transition">
                Créer le quiz
            </button>
        </form>
    </div>


    <script>
        const typeSelect = document.getElementById("questionType");
        const qcmZone = document.getElementById("qcmZone");

        typeSelect.addEventListener("change", () => {
            qcmZone.classList.toggle("hidden", typeSelect.value !== "qcm");
        });
    </script>

</body>
</html>
