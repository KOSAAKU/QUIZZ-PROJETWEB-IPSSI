<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz pour Entreprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 py-10">

<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-xl rounded-2xl p-10 border-t-8 border-primary">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-700">
            Créer un Quiz d'Entreprise
        </h1>

        <form id="quiz-form" class="space-y-8">
            <div class="space-y-5">
                <div>
                    <label class="text-lg font-medium text-gray-700">Titre du Quiz :</label>
                    <input type="text" id="titre" required
                        class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                </div>
            </div>

                <hr class="my-10">

                <!-- Section Génération IA -->
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Générer avec l'IA</h2>
                <div class="space-y-5">
                    <div>
                        <label for="theme" class="text-lg font-medium text-gray-700">Thème du quiz :</label>
                        <input type="text" id="theme" name="theme" placeholder="Ex: Informatique, Histoire de France, Marketing..." class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                    <div>
                        <label for="numQuestions" class="text-lg font-medium text-gray-700">Nombre de questions :</label>
                        <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="5" class="w-full text-lg mt-1 p-4 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 ring-secondary">
                    </div>
                    <button type="button" onclick="generateWithAI()" class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-primary">
                        Générer avec l'IA
                    </button>
                    <div id="ai-loading" class="hidden">
                        <div class="flex items-center justify-center space-x-3 text-gray-600">
                            <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="text-lg">Génération du quiz en cours...</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-lg font-medium text-gray-700">Énoncé de la question :</label>
                    <textarea id="question-text" rows="2"
                        class="w-full text-lg mt-1 p-3 rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 ring-secondary"></textarea>
                </div>

                <div id="qcm-zone" class="hidden bg-gray-50 border border-gray-200 rounded-xl p-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Options du QCM</h3>
                    <div id="qcm-options" class="space-y-4"></div>
                    <button type="button" onclick="addQcmOption()"
                        class="mt-4 py-2 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold shadow">
                        + Ajouter une option
                    </button>
                </div>

                <button type="button" id="btn-add"
                    class="py-3 px-6 rounded-xl font-semibold text-lg shadow-lg transition bg-green-500 hover:bg-green-600 text-white">
                    + Ajouter cette question
                </button>
            </div>

            <hr class="my-10">

            <h2 class="text-3xl font-bold text-gray-700 mb-6">Questions ajoutées</h2>
            <div id="questions-container" class="space-y-6"></div>

            <div class="flex justify-center mt-10">
                <button type="submit"
                    class="py-3 px-8 rounded-xl font-semibold text-xl shadow-lg transition btn-primary">
                    Créer le Quiz
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let questions = [];
let index = 0;

document.getElementById("type-question").addEventListener("change", function () {
    document.getElementById("qcm-zone").classList.toggle("hidden", this.value !== "qcm");

    if (this.value === "qcm") {
        resetQcmOptions(); 
    }
});

document.getElementById("btn-add").addEventListener("click", function () {
    const type = document.getElementById("type-question").value;
    const text = document.getElementById("question-text").value.trim();

    if (!type || !text) {
        alert("Veuillez remplir le type et l’énoncé.");
        return;
    }

    let question = { text, type };

    if (type === "qcm") {
        const opts = [...document.querySelectorAll(".option")].map(o => o.value.trim());
        const correct = document.querySelector("input[name='correct']:checked");

        if (opts.some(o => o === "")) {
            alert("Toutes les options doivent être remplies.");
            return;
        }
        if (!correct) {
            alert("Veuillez sélectionner la bonne réponse.");
            return;
        }

        question.options = opts;
        question.correctAnswer = parseInt(correct.value);
    }

    questions.push(question);
    addQuestionToUI(question);

    document.getElementById("question-text").value = "";
    document.querySelectorAll(".option").forEach(o => o.value = "");
    document.querySelectorAll("input[name='correct']").forEach(r => r.checked = false);
});

function addQuestionToUI(q) {
    index++;
    const container = document.getElementById("questions-container");

    let html = `
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-6" id="q-${index}">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-700">${q.type.toUpperCase()} — ${q.text}</h3>
                <button onclick="removeQuestion(${index})" class="text-red-500 hover:text-red-700 text-2xl font-bold">&times;</button>
            </div>
    `;

    if (q.type === "qcm") {
        html += `<ul class="list-disc ml-6 text-gray-600">`;
        q.options.forEach((o, i) => {
            html += `<li>${o} ${i === q.correctAnswer ? "<span class='text-green-600 font-semibold'>(Bonne réponse)</span>" : ""}</li>`;
        });
        html += `</ul>`;
    }

    html += `</div>`;
    container.insertAdjacentHTML("beforeend", html);
}

function removeQuestion(i) {
    document.getElementById("q-" + i).remove();
    questions.splice(i - 1, 1);
}

function generateWithAI() {
    const theme = document.getElementById('theme').value;
    const numQuestions = document.getElementById('numQuestions').value;

    if (!theme) {
        alert('Veuillez saisir un thème pour le quiz.');
        return;
    }

    const loadingDiv = document.getElementById('ai-loading');
    loadingDiv.classList.remove('hidden');

    const quizData = {
        theme: theme,
        numQuestions: numQuestions
    };

    fetch('/api/quiz/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(quizData)
    })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.message || 'La requête a échoué');
                });
            }
            return response.json();
        })
        .then(data => {
            loadingDiv.classList.add('hidden');

            // Vider les questions existantes
            questions = [];
            document.getElementById('questions-container').innerHTML = '';
            index = 0;

            // Pré-remplir avec les questions générées
            data.questions.forEach(q => {
                const formattedQuestion = {
                    text: q.question,
                    type: q.type
                };

                if (q.type === 'qcm') {
                    formattedQuestion.options = q.choices;
                    formattedQuestion.correctAnswer = q.choices.indexOf(q.answer);
                } else if (q.type === 'libre') {
                    formattedQuestion.expectedAnswer = '';
                }

                questions.push(formattedQuestion);
                addQuestionToUI(formattedQuestion);
            });

            alert(`${data.questions.length} questions ont été générées et ajoutées au formulaire. Vous pouvez les modifier avant de créer le quiz.`);
        })
        .catch(error => {
            loadingDiv.classList.add('hidden');
            console.error('Erreur:', error);
            alert('Une erreur est survenue lors de la génération du quiz: ' + error.message);
        });
}

// Soumission du quiz → juste redirection
document.getElementById("quiz-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const title = document.getElementById("titre").value.trim();

    if (!title || questions.length === 0) {
        alert("Veuillez ajouter un titre et au moins une question.");
        return;
    }

    alert("Quiz créé !");
    // Redirection vers le dashboard entreprise
    window.location.href = "dashbentreprise.html";
});
</script>


</body>
</html>
